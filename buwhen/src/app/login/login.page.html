<ion-header>
  <ion-toolbar>
    <ion-title>BU When?</ion-title>
  </ion-toolbar>
</ion-header>

  
<ion-content class="ion-padding logincontainer">
<div class="login-page" >
  <div class="logo-container">
    <img src="assets/logo.png" alt="BU When?" />
    <h2>LOG IN TO YOUR ACCOUNT</h2>
  </div>

  <ion-card style=" border: none; box-shadow: none;">
    <ion-card-content>
      <ion-item lines="none" style="background-color: transparent;">
        <ion-label position="stacked" style="color: #ffffff;">EMAIL:</ion-label>
        <ion-input [(ngModel)]="email" type="email" style="color: #ffffff;"></ion-input>
      </ion-item>
      <ion-item lines="none" style="background-color: transparent; margin-top: 10px;">
        <ion-label position="stacked" style="color: #ffffff;">PASSWORD:</ion-label>
        <ion-input [(ngModel)]="password" type="password" style="color: #ffffff;"></ion-input>
      </ion-item>
      <ion-button expand="block" color="light" (click)="login()" style="margin-top: 20px;">Sign In</ion-button>
    </ion-card-content>
  </ion-card>

  <div style="text-align: center; margin-top: 20px;">
    <p style="color: #ffffff;">OR SIGN IN WITH:</p>
    <ion-icon name="logo-facebook" style="font-size: 30px; color: #ffffff; margin: 0 10px;"></ion-icon>
    <ion-icon name="logo-google" style="font-size: 30px; color: #ffffff; margin: 0 10px;"></ion-icon>
    <ion-icon name="logo-windows" style="font-size: 30px; color: #ffffff; margin: 0 10px;"></ion-icon>
 </div> 
</div>
  </ion-content>
